version: '3.0'

services:
  localstack:
    image: localstack/localstack:latest
    environment:
      - SERVICES=s3
      - AWS_DEFAULT_REGION=eu-west-1
      - EDGE_PORT=4566
    ports:
      - '4566:4566'
    volumes:
      - '/tmp/localstack:/var/lib/localstack'
      - ./localstack:/etc/localstack/init/ready.d
